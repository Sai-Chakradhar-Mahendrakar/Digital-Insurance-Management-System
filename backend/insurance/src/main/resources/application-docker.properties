# DATABASE CONFIGURATION
spring.datasource.url=jdbc:postgresql://localhost:5432/insurance_db
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=password

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# SQL Initialization
spring.sql.init.mode=always

# JWT CONFIGURATION
jwt.secret=InsuranceManagementSystem2024SecretKeyForJWTTokenGenerationWithAdditionalSecurityToMeetHS512Requirements123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# SERVER CONFIGURATION
server.port=8080
server.servlet.context-path=/api

# LOGGING CONFIGURATION
logging.level.org.insurance=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# VALIDATION CONFIGURATION
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# JSON CONFIGURATION
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=NON_NULL

